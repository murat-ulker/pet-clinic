apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pet-clinic
  annotations:
    ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pet-clinic
            port:
              number: 8080